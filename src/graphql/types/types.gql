type Movie {
  id: ID!
  title: String
  genre: Genres
  year: Int
  popularity: Float
  director: String
  urlImage: String
  backdrop_path: String
  urlMovie: String
  description: String
  cast: [Actor]

}

interface Person {
  id: ID!
  adult: Boolean
  gender: Int
  known_for_department: String
  name: String
  original_name: String
  popularity: Float
  profile_path: String
  credit_id: String
}

type Actor implements Person {
  id: ID!
  movieID: Int
  adult: Boolean
  gender: Int
  known_for_department: String
  name: String
  original_name: String
  popularity: Float
  profile_path: String
  cast_id: Int
  character: String
  credit_id: String
  order: Int
}

type Error {
  message: String
}

union MoviePayload = Movie | Error