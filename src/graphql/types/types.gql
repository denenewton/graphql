type Movie {
  _id: ID!
  title: String!
  genre: Genres!
  year: Int!
  popularity: Float
  director: String!
  urlImage: String
  backdrop_path: String
  urlMovie: String
  description: String!
  cast: [Actor]
  id: Int
}

interface Person {
  adult: Boolean
  gender: Int
  id: Int
  known_for_department: String
  name: String
  original_name: String
  popularity: Float
  profile_path: String
  credit_id: String
}

type Actor implements Person {
  _id: ID!
  movieID: Int
  adult: Boolean
  gender: Int
  id: Int
  known_for_department: String
  name: String
  original_name: String
  popularity: Float
  profile_path: String
  cast_id: Int
  character: String
  credit_id: String
  order: Int
}

